<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<!-- 模板語法 自由度高-->
			<h1>{{ text + '789'}} 123456</h1>
			<!-- 標籤寫法 innerText 123456 無效-->
			<h1 v-text="text">123456</h1>
			<h1 v-text="img"></h1>

			<!-- v-html 顯示 HTML -->
			<h1 v-html="img"></h1>
			<div v-html="img"></div>

			<!-- 判斷式 -->
			<!-- v-if 符合時 才出現在 DOM -->
			<p v-if="num === 10">數字 10</p>
			<p v-else-if="num < 10">數字小於10</p>
			<p v-else>數字大於10</p>
			<!-- 條件符合 則顯示 display:block 否則 display:none => 一定顯示在 DOM-->
			<p v-show="num === 10">數字10</p>

			<!-- v-for='值 in 陣列' {{值}}-->
			<ul>
				<li v-for="value in phones">{{ value }}</li>
			</ul>
			<!-- v-for='(值, 索引) in 陣列' -->
			<ul>
				<li v-for="(value, index) in phones">{{ index + 1 }}: {{value}}</li>
			</ul>

			<!-- v-for 和 v-if 不能同時在一個標籤 -->
			<template v-for="value in phones">
				<li v-if="value === 'Nothing'">{{ value }}</li>
			</template>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js"
			integrity="sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script>
			Vue.createApp({
				data() {
					return {
						text: "abc",
						num: 10,
						img: '<img src="https://picsum.photos/300/200/?random=10" />',
						phones: ["Nothing", "iPhone", "Samsung"]
					};
				}
			}).mount("#app");
			// mount 渲染 html
		</script>
	</body>
</html>
