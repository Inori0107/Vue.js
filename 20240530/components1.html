<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<!-- 直接將元件名稱 化為 HTML 標籤-->
			<Counter></Counter>
			<Counter></Counter>
			<Counter></Counter>
			<Counter></Counter>
			<Counter></Counter>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js"
			integrity="sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- 元件無法 獨立出去 原先 HTML 檔-->
		<!-- -->
		<script type="text/x-template" id="counter">
			<input type="button" :value="num" @click="num++">
		</script>

		<script>
			const { ref } = Vue;
			// const app = Vue.createApp({});
			// app.component({});
			// app.mount("#app");

			Vue.createApp({})
				.component("Counter", {
					// 可直接打 HTML 或 指定 ID
					// template: `<input type="button" :value="num" @click="num++">`
					template: "#counter",

					// data() {
					// 	return {
					// 		num: 0
					// 	};
					// },
					setup() {
						const num = ref(0);
						return { num };
					}
				})
				.mount("#app");
		</script>
	</body>
</html>
